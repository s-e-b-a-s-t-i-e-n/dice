<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ² Dice Roller</h1>
        </header>

        <!-- Dice Results -->
        <div class="dice-results">
            <h2>Results</h2>
            <div id="diceContainer" class="dice-container"></div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="diceCount">Number of dice:</label>
                <input type="number" id="diceCount" min="1" max="10" value="2">
                <button id="rollButton">Roll Dice</button>
            </div>
            
            <div class="input-group">
                <label for="faceCount">Number of faces per die:</label>
                <input type="number" id="faceCount" min="2" max="20" value="6" step="1">
                <span class="face-info">faces</span>
            </div>
            
            <div class="input-group">
                <label for="consistency">Dice consistency:</label>
                <input type="range" id="consistency" min="0" max="100" value="80" step="5">
                <span id="consistencyValue">80%</span>
                <div class="consistency-info">
                    <small>The higher the percentage, the more likely dice are to show similar values</small>
                </div>
            </div>
            
            <div class="bias-info">
                <h3>Custom probabilities:</h3>
                <div id="probabilityControls" class="probability-controls">
                    <!-- Probability controls will be generated dynamically -->
                </div>
                <div class="probability-summary">
                    <div class="total-prob">
                        <span>Total: </span>
                        <span id="totalProb">100</span>
                        <span>%</span>
                    </div>
                    <div class="prob-actions">
                        <button id="resetProb">Reset</button>
                        <button id="normalizeProb">Normalize</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="results">
            <div id="total" class="total"></div>
            <div id="history" class="history"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
